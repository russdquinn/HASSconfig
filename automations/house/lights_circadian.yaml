     #####################################################
     ## Mid Afternoon
     ## - mid morning = 3:00 pm
     ## - color temp = 4000K
     ## - brightness = 254
     #####################################################

- alias: Change Color Temp for Mid Afternoon
  initial_state: true
  trigger:
    platform: time
    at: '15:00:00'
  action:
    - service: input_number.set_value
      data:
        entity_id: input_number.light_kelvin
        value: 4000
    - service: input_number.set_value
      data:
        entity_id: input_number.light_brightness
        value: 200

     #####################################################
     ## Late Afternoon
     ## - early morning = Sunset - 1 hr
     ## - color temp = 3200K
     ## - brightness = 200
     #####################################################

- alias: Change Color Temp for Late Afternoon
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-01:00:00"
  action:
    - service: input_number.set_value
      data:
        entity_id: input_number.light_kelvin
        value: 3200
    - service: input_number.set_value
      data:
        entity_id: input_number.light_brightness
        value: 200

     #####################################################
     ## Sunset
     ## - color temp = 2700K
     ## - brightness = 200
     #####################################################

- alias: Change Color Temp at Sunset
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "00:45:00"
  action:
    - service: input_number.set_value
      data:
        entity_id: input_number.light_kelvin
        value: 2700
    - service: input_number.set_value
      data:
        entity_id: input_number.light_brightness
        value: 200

     #####################################################
     ## Nigh Time
     ## - color temp = 6000K
     ## - brightness = 2
     #####################################################

- alias: Change Color Temp at Night Time
  initial_state: true 
  trigger:
    platform: state
    entity_id: input_boolean.bed_occupied
    to: 'on'
  condition:
    condition: sun
    after: sunset
  action:
    - service: input_number.set_value
      data:
        entity_id: input_number.light_kelvin
        value: 6000
    - service: input_number.set_value
      data:
        entity_id: input_number.light_brightness
        value: 2