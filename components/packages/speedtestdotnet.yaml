---
# The speedtestdotnet component uses the Speedtest.net web service to measure
# network bandwidth performance.
#
# https://www.home-assistant.io/components/speedtestdotnet/
#
speedtestdotnet:
  server_id: 5027
  scan_interval:
    hours: 6
  monitored_conditions:
    - download
    - upload
    - ping